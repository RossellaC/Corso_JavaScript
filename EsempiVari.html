<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TITOLO </h1>

    <p id="display"></p>
    <script >
      // sostituire lettere  ( in questa caso o)in un testo con il ciclo while
      let testo=`Il testo (dal latino textus, "tessuto", "trama"), è un insieme di parole correlate fra loro per formare un'unità logico-concettuale,
                rispettando la sintassi e la semantica della lingua utilizzata, ovvero la sua grammatica e il suo lessico.Il termine "testo", inoltre,
                può indicare un insieme di segni, quali gesti, espressioni facciali o altre componenti della comunicazione non verbale, o,
                in generale, il messaggio di qualsiasi mezzo di comunicazione. `
      while(testo.indexOf('o')>=0){
        // Quando trova il primo o lo sostituisce con w
        // CICLANdo mi sostituisce tutto
        testo= testo.replace('o','A');
}

// esempio di utilizzo della callBack
function test(x){
  return x*x;
}
// il parametro callback è solo identificativo, posso inserire qualsiasi nome
function principale(x, callback){
  console.log('valore di x:' ,x );
  console.log(callback(50));
  console.log(callback);  // stampa il codice
}
principale(5,test);
      document.getElementById('display').innerHTML=testo;
    </script>
  </body>
